name: CI/CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --locked

  deploy:
    runs-on: self-hosted
    needs: ci
    if: github.ref == 'refs/heads/master'
    env:
      DEPLOY_PATH: /home/alex/swarm
    steps:
      - name: Deploy on self-hosted runner
        shell: bash
        run: |
          set -euo pipefail
          cd "$DEPLOY_PATH"
          git fetch --all --prune
          git checkout master
          git pull --ff-only origin master
          docker compose up -d --build
          docker compose ps
