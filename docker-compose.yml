services:
  swarm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swarm
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "3000"
    ports:
      - "127.0.0.1:${API_PORT:-3000}:3000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swarm-web
    restart: unless-stopped
    depends_on:
      - swarm
    ports:
      - "${WEB_PORT:-80}:80"
